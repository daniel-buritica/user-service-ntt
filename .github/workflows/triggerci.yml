name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

permissions:
  contents: write
  pull-requests: read
  security-events: write

env:
  JAVA_VERSION: '21'
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME || 'USERNAME' }}/user-service

jobs:
  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run tests with coverage
        run: mvn clean test jacoco:report

      - name: Validate coverage >= 80%
        run: |
          if mvn jacoco:check; then
            echo "✅ Coverage validation passed (>= 80%)"
          else
            echo "⚠️ jacoco:check failed - checking coverage manually..."
            JACOCO_XML=$(find . -name "jacoco.xml" -type f | head -1)
            if [ -n "$JACOCO_XML" ]; then
              MISSED=$(grep -oP 'type="INSTRUCTION".*missed="\K[0-9]+' "$JACOCO_XML" | head -1 || echo "0")
              COVERED=$(grep -oP 'type="INSTRUCTION".*covered="\K[0-9]+' "$JACOCO_XML" | head -1 || echo "0")
              TOTAL=$((MISSED + COVERED))
              if [ "$TOTAL" -gt 0 ]; then
                PERCENTAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED / $TOTAL) * 100}")
                echo "Coverage: $PERCENTAGE% (Covered: $COVERED, Missed: $MISSED, Total: $TOTAL)"
                if (( $(echo "$PERCENTAGE < 80" | bc -l) )); then
                  echo "❌ Coverage $PERCENTAGE% is below 80% threshold"
                  exit 1
                else
                  echo "✅ Coverage $PERCENTAGE% meets 80% threshold"
                fi
              else
                echo "⚠️ No coverage data found, but tests passed"
              fi
            else
              echo "⚠️ Could not find jacoco.xml, but tests passed"
            fi
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            **/target/site/jacoco/
            **/target/surefire-reports/

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Maven compile
        run: mvn clean compile -DskipTests

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run SonarQube Scan (if configured)
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            mvn sonar:sonar \
              -Dsonar.projectKey=${{ github.repository }} \
              -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          else
            echo "⚠️ SonarQube token not configured, skipping scan"
          fi

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-results
          path: |
            **/target/sonar/
            **/target/classes/

  dynamic-analysis:
    name: Dynamic Security Analysis
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:test -f deployment/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.sarif

  composition-analysis:
    name: Composition Analysis (SBOM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: "cyclonedx-json"
          output-file: "sbom.cyclonedx.json"

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cyclonedx.json

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, static-analysis, dynamic-analysis, composition-analysis]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ env.REGISTRY == 'docker.io' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Quay.io
        if: ${{ env.REGISTRY == 'quay.io' }}
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Commit SHA: ${{ github.sha }}"

  update-gitops:
    name: Update GitOps Manifests
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Extract commit SHA (short)
        id: sha
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update values.yaml with new image tag
        run: |
          # Actualizar el tag de la imagen en values.yaml
          sed -i "s|tag:.*|tag: \"${{ steps.sha.outputs.SHORT_SHA }}\"|g" helm/myapp/values.yaml
          
          # Verificar el cambio
          echo "Updated values.yaml:"
          grep "tag:" helm/myapp/values.yaml

      - name: Commit and push changes
        run: |
          git add helm/myapp/values.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.sha.outputs.SHORT_SHA }} [skip ci]"
          git push origin main

      - name: Create summary
        run: |
          echo "## GitOps Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`${{ steps.sha.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Updated File**: \`helm/myapp/values.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync these changes to the cluster." >> $GITHUB_STEP_SUMMARY
