apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service
  namespace: argocd  # Ajustar según el namespace donde esté instalado ArgoCD
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/USERNAME/REPO_NAME.git  # Cambiar por la URL de tu repositorio
    targetRevision: main  # o la rama que uses para GitOps (ej: gitops, deployments)
    path: helm/myapp
    helm:
      valueFiles:
        - values.yaml
      # Opcional: valores adicionales
      # values: |
      #   image:
      #     tag: "latest"

  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Namespace donde se desplegará la aplicación

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  # Health checks
  health:
    status: Healthy
    message: Application is healthy

  # Información adicional
  info:
    - name: Description
      value: User Service Application deployed via GitOps with ArgoCD
    - name: Repository
      value: https://github.com/USERNAME/REPO_NAME.git
